<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background: black;
            color: white;
            width: 300px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .profile-pic {
           width: 100px;
           height: 100px;
           background: white;           
           border-radius: 50%;
           margin: 0 auto 15px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

  <div class="card">
    <div class="profile-pic"></div>

    <h2>Login to OTT Platform</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="message"></p>
    <p>Made by Abhinav.T.A</p>
  </div>

  <script>
    function login() {
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        window.location.href = "ott.html";
      } else {
        document.getElementById("message").innerText =
          "Invalid username or password";
      }
    }
  </script>

</body>
</html>
